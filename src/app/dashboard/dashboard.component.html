
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Team List</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Employee</button>
  <a style="margin-left: 8px ; color: aliceblue;" href="#" (click)="logout()" >Logout</a>
</mat-toolbar>
<div class="container">
<div style="top:10px ;">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="EmployeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeId </th>
        <td mat-cell *matCellDef="let row"> {{row.EmployeeId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeName </th>
        <td mat-cell *matCellDef="let row"> {{row.EmployeeName}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> skill </th>
        <td mat-cell *matCellDef="let row"> {{row.skill}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone </th>
        <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container><br><br><br><br>
      <!------>
      <br><ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
        <button (click)="editEmployee(row)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>  
        <button (click)="delectemployee(row.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  

</div>


</div>
