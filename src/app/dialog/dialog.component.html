<h1 mat-dialog-title>Add Employee Details</h1>
<div mat-dialog-content>
   <form [formGroup]="EmployeeForm" (ngSubmit)="AddEmployee()" >
    <mat-form-field appearance="outline">
        <mat-label>Employee Id</mat-label>
        <input formControlName="EmployeeId" matInput placeholder="Employee Id">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input  formControlName="EmployeeName" matInput placeholder="Employee Name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      
      <mat-form-field appearance="outline">
        <mat-label>Employee Skill</mat-label>
        <mat-select formControlName="skill" placeholder="Category">
           <mat-option value=".Net">.Net</mat-option>
           <mat-option value="Java">Java</mat-option>
       </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Telephone</mat-label>
              <span matPrefix>+91 &nbsp;</span>
              <input formControlName="telephone" type="tel" matInput placeholder="***-***-****">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </form>   
      </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="close">close</button>
    <button style="margin: left 8px; ;" mat-raised-button color="primary" (click)="AddEmployee()">{{actionbtn}}</button>
    
</div>
